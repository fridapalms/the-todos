<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="app">
      <div class="container px-4 main">
        <div class="row pt-4">
          <div class="col d-inline-flex align-items-center justify-content-between firstcolumn">
            <img src="./public/clipboard.png" class="img-fluid px-2 clipboard" alt="clipboard" />
            <h2 class="mb-0 px-2">ATT GÖRA</h2>
            <img src="./public/sort.png" class="img-fluid px-2 sort" id="sort" alt="sorting" />
          </div>
        </div>
        <div class="row py-4">
          <div class="col d-flex align-items-center justify-content-center">
            <form id="myform" autocomplete="off">
              <input class="input-field" id="todo" type="text" placeholder="Att göra.." />
              <button class="btn btn-dark addbutton">+</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="mylist" class="d-flex flex-column align-items-center mylist"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
