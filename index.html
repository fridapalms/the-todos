<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="app">
      <div class="container-sm px-4 main">
        <div class="row pt-5 align-items-center justify-content-center">
          <div class="col d-inline-flex justify-content-center">
            <h2 class="mb-0 px-2">ATT GÖRA</h2>
            <img src="/src/img/clipboard.png" class="img-fluid px-2" alt="clipboard">
          </div>
        </div>
        <div class="row py-4">
        <form id="myform" autocomplete="off">
          <div class="col-10 d-flex justify-content-start">
              <input class="input-field" id="todo" type="text" placeholder="Att göra..">
          </div>
          <div class="col d-flex justify-content-end">
            <button class="btn btn-dark addbutton">+</button>
          </div>
        </form>
        </div>
        <div class="row">
          <div class="col">
            <ul id="mylist" class="mylist">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
